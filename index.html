<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options li a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .options li:nth-child(odd) a {
            background-color: #004080; /* Dark Blue */
        }
        .options li:nth-child(even) a {
            background-color: #ff5733; /* Orange */
        }
        /* Hover effect */
        .options li a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo2.jpeg" alt="Company Logo">
        <ul class="options">
            <li><a href="https://drive.google.com/file/d/1QdVGMyXzmjG_4tFBBBY6KgBXekHQNhWB/view?usp=sharing">Company Profile</a></li>
            <li><a href="https://aegcksa.com/">Website</a></li>
            <li><a href="https://wa.me/966543313344">WhatsApp</a></li>
            <li><a href="tel:+966561699900">Mobile Number</a></li>
        </ul>
    </div>
</body>
</html>
